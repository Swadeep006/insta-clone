<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/5.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="phone">
        <img src="1.png" height="650px" />
      </div>
      <div class="bigbox">
        <div class="detailcontainer">
          <img class="instalogo" src="6.png" />
          <input
            class="box1"
            type="text"
            placeholder="Phonenumber,username or email"
          />
          <input type="password" placeholder="Password" />
          <button
            class="box3"
            style="
              background-color: #b2dffc;
              border: none;
              border-radius: 5px;
              color: white;
              font-weight: 600;
            "
          >
            Log In
          </button>
          <div class="orcontainer">
            <div class="line1"></div>
            <div class="or">OR</div>
            <div class="line2"></div>
          </div>
          <br />
          <div class="facebook">
            <img src="7.png" width="16px" />
            <a href="#" style="font-weight: 600s">Log in with Facebook</a
            ><br /><br />
            <a class="forgot" href="#">Forgot Password?</a>
          </div>
        </div>
        <br />
        <pre><div class="box2">Don't have an account? <a href="#">Sign up</a>
        </div></pre>
        <div class="getit">Get the app.</div>
        <br />
        <div class="googleplay">
          <img src="4.png" width="125px" />
          <img src="3.jpeg" width="125px" />
        </div>
      </div>
    </div>
    <footer>
      <div class="line3">
        <a href="#">Meta</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Jobs</a>
        <a href="#">Help</a>
        <a href="#">API</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Top accounts</a>
        <a href="#">Hashtags</a>
        <a href="#">Locations</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Contact Uploading & Non-Users</a>
      </div>

      <div class="line4">
        <a href="#">Dance</a>
        <a href="#">Food & Drink</a>
        <a href="#">Home & Garden</a>
        <a href="#">Music</a>
        <a href="#">Visual Arts</a>
      </div>
      <br />
      <div class="line5">
        <select
          style="
            outline: none;
            border: none;
            background-color: hsl(0, 0%, 95%);
            color: gray;
          "
        >
          <option value="English">English</option>
          <option value="Telugu">Telugu</option>
          <option value="Hindi">Telugu</option>
          <option value="French">French</option>
          <option value="Spanish">Spanish</option>
          <option value="Destuch">Destuch</option>
          <option value="Portuguese">Portuguese</option>
          <option value="Chinese">Chinese</option>
        </select>
        <a href="#">Locations</a>
      </div>
    </footer>
  </body>
</html>
